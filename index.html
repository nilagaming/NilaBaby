<!DOCTYPE html>

    body {

      background: url('https://i.ibb.co/8dtkcdf/bg.jpg') no-repeat center center fixed;

    }

    .container {

      margin: auto;
      padding: 30px;

      margin-top: 50px;

      margin-top: 20px;

    .stat-box {

      background: #222;
      padding: 15px;

      text-align: center;
    }

    .stat-box h3 {
      margin: 0;
      color: #ffcc00;

    .footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
    }

    .footer a {
      color: #ff0050;
      text-decoration: none;
      font-weight: bold;
    }

    .footer img {
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .avatar {
        width: 80px;
      }

      .stat-box {

      }
    }

</head>
